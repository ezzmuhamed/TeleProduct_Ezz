
<form ngForm = "form" (submit)="submit(form)">
  
  <div class = "form-group">
    <input type="hidden" name="id" [(ngModel)]="service.Product.id">
    <label for="name">Name : </label>
    <input type = "text"[(ngModel)]="service.Product.name" name ="name" class="form-control">
  </div>
  <div class = "form-group">
    <label for="desc">Description : </label>
    <input type = "text" [(ngModel)]="service.Product.desc" name ="desc" class="form-control">
  </div>
  <div class = "form-group">
    <label for="imageURl">Image : </label>
    <input type = "text" [(ngModel)]="service.Product.imageURl" name ="imageURl" class="form-control">
  </div>
  <div class = "form-group">
    <label for="status">Status : </label>
    <input type = "text" [(ngModel)]="service.Product.status" name ="status" class="form-control">
  </div>
  <input type="submit" class="btn btn-dark byn-lg" value="ADD Product">
</form>
