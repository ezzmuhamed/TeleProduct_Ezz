<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="hidden" id="hfRowIndex" value="" />
    <div class="container-fluid mt-5">
      <div class="row">
          <div class="col-md-6">
              <app-product-item></app-product-item>
          </div>
   <h2>The Poroducts of Us </h2>
  </div>
    <div class="col-md-6">
    <table id="tblCustomers" class="table">
        <thead>
            <tr>
               
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Status</th>
              
                <th></th>
                
                 </tr>
        </thead>
        <tbody>
          <tr (click)="fillData(item)" *ngFor = "let item of service.product">
           
            <td> {{item.name}} </td>
            <td> {{item.desc}} </td>
            <td> {{item.imageURl}} </td>
            <td> {{item.status}} </td>
           
            <td (click)="delete(item.id)"><span class="btn btn-danger">Delete</span></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
</body>
</html>
